!
!
!
!
!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname CN
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
!
!
!
interface Loopback0
 ip address 10.48.0.1 255.255.255.0
!
interface FastEthernet0/0
 ip address 10.0.22.5 255.255.255.252
 ip ospf 1 area 22
 duplex auto
 speed auto
!
interface FastEthernet0/1
 description Conexao com SC
 ip address 10.0.20.10 255.255.255.252
 ip ospf 1 area 20
 duplex auto
 speed auto
!
interface Ethernet1/0
 ip address 10.0.20.13 255.255.255.252
 ip ospf 1 area 20
 half-duplex
!
interface Ethernet1/1
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/2
 no ip address
 shutdown
 half-duplex
!
interface Ethernet1/3
 no ip address
 shutdown
 half-duplex
!
!
router ospf 1
 log-adjacency-changes
 area 20 virtual-link 10.224.0.1
 network 10.48.0.0 0.0.0.255 area 20
!
no ip http server
no ip http secure-server
ip forward-protocol nd
!
!
!
no cdp log mismatch duplex
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
